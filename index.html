<!doctype html>
<html>
<head>
	<title>Calculator</title>


<script type="text/javascript">
	function dis(x){
		frm.txt.value=frm.txt.value+x;
	}


	function ce(){
		frm.txt.value='';
	}

	function BS(){
		frm.txt.value=frm.txt.value.slice(0,frm.txt.value.length-1);
	}


</script>
<style type="text/css">
	#textbox{
		margin-top: 10px;
		margin-bottom: 10px;
		margin-left: 3px;
		text-align: right;
		width: 320px;
		height: 50px;
		border: 2px solid white;
		border-radius: 5px;
		font-size: 40px;
	}
#container{
	border: 3px solid black;
	width: 330px;
	border-radius: 5px;
	background-color: #c6c6c6;
}

.btn{
	width: 60px;
	height: 60px;
	border-radius: 100px;
	margin-right: 8px;
	margin-left: 8px;
	margin-bottom: 10px;
}

.btn:hover{
	border: 2px solid white;
}

	</style>
	


</head>
<body>
	<div id="container">
	<form name="frm">
		<input id="textbox" type="textbox" name="txt"><br>
		<input class="btn" id="" type="button" name="brl" value="(" onClick="dis(brl.value)">
		<input class="btn" id="" type="button" name="brr" value=")" onClick="dis(brr.value)">
		<input class="btn" id="" type="button" value="CE" onClick="ce()">
		<input class="btn" id="" type="button" value="BackSpace" onClick="BS()"> <br>
		<input class="btn" type="button" name="btn9" value="9" onClick="dis(btn9.value)">
		<input class="btn" type="button" name="btn8" value="8" onClick="dis(btn8.value)">
		<input class="btn" type="button" name="btn7" value="7" onClick="dis(btn7.value)">
		<input class="btn" type="button" name="btnd" value="/" onClick="dis(btnd.value)"> <br>
		<input class="btn" type="button" name="btn6" value="6" onClick="dis(btn6.value)">
		<input class="btn" type="button" name="btn5" value="5" onClick="dis(btn5.value)">
		<input class="btn" type="button" name="btn4" value="4" onClick="dis(btn4.value)">
		<input class="btn" type="button" name="btnm" value="*" onClick="dis(btnm.value)"> <br>
		<input class="btn" type="button" name="btn3" value="3" onClick="dis(btn3.value)">
		<input class="btn" type="button" name="btn2" value="2" onClick="dis(btn2.value)">
		<input class="btn" type="button" name="btn1" value="1" onClick="dis(btn1.value)">
		<input class="btn" type="button" name="btns" value="-" onClick="dis(btns.value)"> <br>
		<input class="btn" type="button" name="btndot" value="." onClick="dis(btndot.value)">
		<input class="btn" type="button" name="btn0" value="0" onClick="dis(btn0.value)">
		<input class="btn" type="button" name="btneq" value="=" onClick="txt.value=eval(txt.value)">
		<input class="btn" type="button" name="btnp" value="+" onClick="dis(btnp.value)">






	</form>
     </div>


	

	</body>
	</html>
